<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Itens</title>
</head>
<body>
    <header id="main-header" class="bg-sucess text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Lista de Itens</h1>
        </div>
    </header>
    <div class="container">
        <div id="main">
            <h2 class="title">Adicionar Itens</h2>
            <form>
                <input type="text" class="inserir-item">
                <input type="submit" class="btn-escuro" value="Submit">
            </form>
            <h2 class="title">Itens</h2>
            <ul id="itens" class="lista">
                <li class="item-da-lista">Item 1</li>
                <li class="item-da-lista">Item 2</li>
                <li class="item-da-lista">Item 3</li>
                <li class="item-da-lista">Item 4</li>
            </ul>
        </div>
    </div>

    <script src="./dom.js"></script>
</body>
</html>
